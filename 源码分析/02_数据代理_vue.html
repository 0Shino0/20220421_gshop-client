<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>02_数据代理_vue</title>
    </head>
    <body>
        <div id="test">
            <p>{{name}}</p>
        </div>

        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
        <script type="text/javascript" >
            const vm = new Vue({
                el:'#test',
                data:{
                    name:'LY'
                }
            })

            console.log(vm);
            console.log(vm._data.name,vm.name);     //代理读
            vm.name = 'LY2'     //代理写
            console.log(vm._data.name);


        </script>
    </body>
</html>
