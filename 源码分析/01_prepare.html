<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
            
    <div id="test">尚硅谷IT教育</div>
        
    <div id="demo">
      <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
      </ul>
    </div>
    
    <!--
    1. [].slice.call(lis): 将伪数组转换为真数组
    2. node.nodeType: 得到节点类型
    3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
    4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
    5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
    6. DocumentFragment: 文档碎片(高效批量更新多个节点)
    -->

    <script type="text/javascript" >

        // 1. [].slice.call(lis): 将伪数组转换为真数组
        const lis = document.getElementsByClassName('li')   // 伪数组
        console.log(lis,Array.isArray(lis));
        const lis2 = Array.from(lis)
        console.log(lis2,Array.isArray(lis2));
        // console.log(lis.slice());
        const lis3 = Array.prototype.slice.call(lis)     //相当于 lis.slice()
        console.log(lis3,Array.isArray(lis3));


        // 2. node.nodeType: 得到节点类型
        const elementNode = document.getElementById('test')
        const attrNode = elementNode.getAttributeNode('id')
        const textNode = elementNode.firstChild
        console.log(elementNode.nodeType,attrNode.nodeType,textNode.nodeType);


        // 3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
        const p = {
          firstName:'A',
          lastName:'B'
        }
        // 添加一个fullName属性
        Object.defineProperty(p,'fullName',{    //配置对象 ===> 属性表述符
          configurable:false,    //是否可以重新define
          enumerable:true,        //是否可以枚举(for..in / keys())
          // value:p.firstName + '-' + p.lastName,         //设定初始值
          // writable:false,        //value 是否可以更改
          get(){  //回调函数,用来得到当前属性值
            console.log('get()');
            return this.firstName + '-' + this.lastName
          },         
          set(value){   //回调函数，用来监视当前属性值的变化
            console.log('set()',value);
            //更新firsName和lastName
            const names = value.split('-')  //['C','D']
            this.firstName = names[0]
            this.lastName = names[1]
          },           
        })

        // Object.defineProperty(p, 'fullName', {
        //   configurable:true
        // })

        console.log(p.fullName);
        p.fullName = 'C-D'
        console.log(p.firstName,p.lastName);

        // 4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
        Object.keys(p).forEach(key => {
          console.log(key,p[key]);
        })

        // 5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
        p.toString()
        console.log(p.hasOwnProperty('fullName'),p.hasOwnProperty('toString'),p.toString)  //true / false

        // 6. DocumentFragment: 文档碎片(高效批量更新多个节点)
        // <div id="demo">
        //   <ul>
        //     <li>test1</li>
        //     <li>test2</li>
        //     <li>test3</li>
        //   </ul>
        // </div>
        
        const div = document.getElementById('demo')
        //创建一个fragment对象(空的节点容器)
        const fragment = document.createDocumentFragment()

        // 将div的所有子节点转移到fragment
        let child
        while(child=div.firstChild){
          fragment.appendChild(child)
        }

        // 更新fragment中的所有li标签的内容 ==>  更新过程中界面不更新
        const lis4 = fragment.children[0].children    //获取所有的子元素
        Array.prototype.slice.call(lis4).forEach(li =>{
          li.innerText = 'atguigu'      //不更新界面
        })

        // 将gragment添加为div的子节点(fragment本身不会进入页面)
        div.appendChild(fragment)

    </script>
    
    </body>
</html>
