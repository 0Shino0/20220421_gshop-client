<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>02_数据代理_mvvm</title>
    </head>
    <body>
        <!--
        1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
        2. 好处: 通过vm对象就可以方便的操作data中的数据
        3. 实现:
          1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
          2). 所有添加的属性都包含get/set方法
          3). 在get/set方法中去操作data中对应的属性
        -->
        <div id="test">
            <p>{{name}}</p>
        </div>

        <script src="./js/compile.js"></script>
        <script src="./js/mvvm.js"></script>
        <script src="./js/observer.js"></script>
        <script src="./js/watcher.js"></script>

        <script type="text/javascript" >
            const vm = new MVVM({
                el:'#test',
                data:{
                    name:'LY3'
                }
            })

            console.log(vm);
            console.log(vm._data.name,vm.name);     //代理读
            vm.name = 'LY4'     //代理写
            console.log(vm._data.name);


        </script>
    </body>
</html>
